# ChatGPT used to guide various parts of docker compose setup
services:
  ourcity.api.dev:
    container_name: ourcity.api.dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    depends_on:
      - ourcity.postgres.dev
    ports:
      - "8000:8000"
    volumes:
      - ./OurCity.Api:/app
    env_file:
      - .env.development
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=true
      - ASPNETCORE_ENVIRONMENT=Development
  ourcity.postgres.dev:
    container_name: ourcity.postgres.dev
    image: postgres:16.10
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ourcity
    ports:
      - "8100:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: